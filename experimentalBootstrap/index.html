<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div id="container" class="container myContainer vertical-center">
        <div class="row row1 pagination-centered">
            <h1>Hangman Game</h1>
        </div>
        <div class="row row2 pagination-centered">
            <div class="col-xs-12 col-md-4 col1">
                <div class="row statsRow">
                    <div class="col-sm-12">
                        <div id="score">
                            <h5>Wins:</h5>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <h5>Losses: </h5>
                    </div>
                    <div class="col-sm-12">
                        <div id="chances" class="chances">
                            <h5>Chances: </h5>
                        </div>
                    </div>
                </div>
                <div class="row animationRow">
                    <H4>Animation Row</H4>
                </div>

            </div>
            <div class="col-xs-12 col-md-8 col2">
                <div class="row wordRow">
                    <h4>Guess The Word!</h4>
                    <div id="wordRow">
                            <div id="wordUl" class="wordUl">
                            <!-- Random word contents get injected here -->
                            </div>
                        </div>
                </div>
                <div class="row usedLetterRow">
                    <h4>Used Letter box</h4>
                    <div id="usedLetters" class="usedLetters"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="gameStart" tabindex="-1" role="dialog" aria-labelledby="gameStartTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="gameStartTitle">Ready to start the game?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Press the start button or any key to start the game!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Start Game</button>
            </div>
          </div>
        </div>
      </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
